name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"   # daily at 02:15 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Commit outputs
        run: |
          git config user.name "auto-dz-act-bot"
          git config user.email "actions@users.noreply.github.com"
          git add output data || true
          git commit -m "Daily update: official datasets + state tables" || echo "No changes to commit"
          git push
