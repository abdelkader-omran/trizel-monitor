name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *" # daily at 02:15 UTC

permissions:
  contents: write

concurrency:
  group: daily-official-data-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history for rebase)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scientific acquisition (src/main.py)
        run: |
          python src/main.py

      - name: Record run timestamp
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > last_run_utc.txt

      - name: Commit outputs safely (rebase then push)
        run: |
          git config user.name "auto-dz-act-bot"
          git config user.email "actions@github.com"

          # Sync with remote to avoid "fetch first" rejection
          git pull --rebase origin main

          git add -A
          git commit -m "Daily scientific data update (automated)" || true

          git push origin HEAD:main
