name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *" # daily at 02:15 UTC

permissions:
  contents: write

concurrency:
  group: daily-official-data-monitor
  cancel-in-progress: false

jobs:
  monitor:
    # يمنع أي تشغيل سببه push (حتى لا تدخل في حلقة commits)
    if: github.event_name != 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (before generating files)
        run: |
          git config user.name "auto-dz-act-bot"
          git config user.email "actions@github.com"
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scientific acquisition (src/main.py)
        run: |
          python src/main.py

      - name: Record run timestamp
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > last_run_utc.txt

      - name: Commit and push outputs
        run: |
          git add -A

          # إذا لم تتغير أي ملفات، لا تعمل commit ولا تفشل المهمة
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily scientific data update (automated)"
          git push origin HEAD:main
