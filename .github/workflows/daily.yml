name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"   # daily at 02:15 UTC
  push:
    branches: [ "main" ]
    paths-ignore:
      - "data/**"
      - "last_run_utc.txt"

permissions:
  contents: write

concurrency:
  group: daily-official-data-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Sync early while working tree is clean (safe)
      - name: Sync with remote main (clean)
        shell: bash
        run: |
          set -e
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scientific acquisition
        shell: bash
        run: |
          set -e
          python src/main.py

      - name: Record run timestamp
        shell: bash
        run: |
          set -e
          date -u +"%Y-%m-%dT%H:%M:%SZ" > last_run_utc.txt

      - name: Commit outputs safely
        shell: bash
        run: |
          set -e

          git config user.name "auto-dz-act-bot"
          git config user.email "actions@github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily scientific data update (automated)"

          # Push; if rejected because remote moved, rebase then push again.
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push rejected (remote updated). Rebasing and retrying..."
            git pull --rebase origin main
          done

          echo "Push failed after retries."
          exit 1
