name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"   # runs daily at 02:15 UTC

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run monitoring pipeline
        run: |
          echo "AUTO DZ ACT â€“ monitoring placeholder"
          date -u > last_run_utc.txt

      - name: Commit outputs
        run: |
          git config user.name "auto-dz-act-bot"
          git config user.email "actions@users.noreply.github.com"
          git add last_run_utc.txt || true
          git commit -m "Daily update: official data check" || true
          git push
