name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"   # daily at 02:15 UTC
  push:
    branches: [ "main" ]
    paths-ignore:
      - "data/**"
      - "last_run_utc.txt"

permissions:
  contents: write

concurrency:
  group: daily-official-data-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scientific acquisition
        run: |
          python src/main.py

      - name: Record run timestamp
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > last_run_utc.txt

      - name: Commit outputs safely
        shell: bash
        run: |
          set -e

          git config user.name "auto-dz-act-bot"
          git config user.email "actions@github.com"

          # Stage everything first
          git add -A

          # If nothing changed, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Sync with remote safely
          git pull --rebase origin main

          # Commit and push
          git commit -m "Daily scientific data update (automated)"
          git push origin HEAD:main
