name: Daily Official Data Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scientific acquisition
        id: acquire
        continue-on-error: true
        shell: bash
        run: |
          set +e
          python src/main.py
          code=$?
          echo "TRIZEL_EXIT_CODE=$code" >> "$GITHUB_ENV"
          exit 0

      - name: Enforce exit-code contract
        shell: bash
        run: |
          echo "TRIZEL_EXIT_CODE=$TRIZEL_EXIT_CODE"
          if [ "$TRIZEL_EXIT_CODE" -eq 0 ] || [ "$TRIZEL_EXIT_CODE" -eq 2 ]; then
            exit 0
          else
            exit "$TRIZEL_EXIT_CODE"
          fi

      - name: Commit outputs (safe)
        if: ${{ env.TRIZEL_EXIT_CODE == '0' || env.TRIZEL_EXIT_CODE == '2' }}
        shell: bash
        run: |
          git config user.name "auto-dz-act-bot"
          git config user.email "actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            exit 0
          fi

          git commit -m "Automated data update"

          # Avoid non-fast-forward failures if main advanced since checkout
          git pull --rebase origin main
          git push origin HEAD:main